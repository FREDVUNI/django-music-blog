{% extends 'music/base.html' %}
{% block title %}
{% if request.resolver_match.url_name == 'updateSong' %}
    Edit Song
{% else %}
    Add Song    
{% endif %}
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row card">
            <div class="card-body">
                <div class="col-12">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
        
                        {% include 'music/form-template.html' %}
        
                        <button type="submit" class="btn btn-outline-secondary lg">
                            Save Changes
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
